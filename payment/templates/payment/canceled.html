{% extends "base.html" %}

{% block title %}Payment canceled{% endblock %}

{% block content %}
<div class="container">
   <div class="row">
      <div class="col-md-6 mx-auto mt-5">
         <div class="payment">
            <div class="payment_header">
               <div class="check"><i class="bi bi-x-circle-fill"></i></div>
            </div>
            <div class="content">
               <h1 class="text-danger">Your payment has not been processed!</h1>
               <p>There was a problem processing your payment.</p>
               <a href="{% url 'payment:process'%}">Go Back</a>
            </div>
            
         </div>
      </div>
   </div>
</div>
{% endblock %}
